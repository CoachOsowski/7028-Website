name: Build & Deploy (Hugo â†’ Bluehost)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules for theme)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      # --- Option A: Deploy via SFTP (recommended) ---
      # Requires SSH on Bluehost; see Section 7.
      - name: Deploy via SFTP (scp)
        if: ${{ env.DEPLOY_VIA_SFTP == 'true' }}
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "public/*"
          target: "/home/${{ secrets.SSH_USER }}/public_html/"

